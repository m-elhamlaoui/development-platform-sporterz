name: Sync GitLab

on:
  push:
    branches: [ "mvn-multimodules" ]

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Fetch all branches
        run: git fetch --all

      - name: Checkout mvn-multimodules branch
        run: git checkout mvn-multimodules

      - name: Add GitLab remote
        env:
          GITLAB_REPO: ${{ secrets.GITLAB_REPO }}
        run: git remote add gitlab "${{ secrets.GITLAB_REPO }}"

      - name: Fetch GitLab branch
        env:
          GITLAB_ACCESS_TOKEN: ${{ secrets.GITLAB_ACCESS_TOKEN }}
        run: git fetch gitlab

      - name: Merge changes from GitLab
        run: git merge gitlab/mvn-multimodules --allow-unrelated-histories || git merge --abort

      - name: Push to GitLab
        env:
          GITLAB_ACCESS_TOKEN: ${{ secrets.GITLAB_ACCESS_TOKEN }}
        run: |
          git push gitlab mvn-multimodules || echo "Failed to push mvn-multimodules branch"
