name: Sync GitLab

on:
  push:
    branches: [ "mvn-multimodules" ]
  workflow_dispatch:

jobs:

  mirror:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        
    - name: Sync GitLab
      env:
        GITLAB_REPO: ${{ secrets.GITLAB_REPO }}
        GITLAB_ACCESS_TOKEN: ${{ secrets.GITLAB_ACCESS_TOKEN }}
      run: |
        git remote set-url --push origin "https://oauth2:${GITLAB_ACCESS_TOKEN}@${GITLAB_REPO}"
        
        # Create new branches if they don't exist
        git push --set-upstream origin mvn-multimodules
        
        # Push changes to existing branches
        git push --mirror origin
