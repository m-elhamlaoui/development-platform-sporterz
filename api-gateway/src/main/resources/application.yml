spring:
  application:
    name:
      api-gateway
  cloud:
    discovery:
      enabled: false
    gateway:
      mvc:
        routes:
          - id: kafka-messaging
            uri: http://localhost:8083
            predicates:
              - Path=/api/kafka/**
          - id: match-service
            uri: http://localhost:8082
            predicates:
              - Path=/match-service/**
          - id: security-service
            uri: http://localhost:8085
            predicates:
              - Path=/api/auth/**
          - id: posts-service
            uri: http://localhost:8081
            predicates:
              - Path=/api/posts/**

server:
  port: 8888
