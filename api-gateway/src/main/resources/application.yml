spring:
  application:
    name:
      api-gateway
  cloud:
    discovery:
      enabled: false
    gateway:
        routes:
          - id: kafka-messaging
            uri: http://messaging-service:8083
            predicates:
              - Path=/api/kafka/**
          - id: match-service
            uri: http://match-service:8082
            predicates:
              - Path=/match-service/**
          - id: security-service
            uri: http://auth-service:8085
            predicates:
              - Path=/api/auth/**
          - id: posts-service
            uri: http://posts-service:8081
            predicates:
              - Path=/api/posts/**
          - id: angular
            uri: http://frontend:4200
            predicates:
              - Path=/**
        globalcors:
          corsConfigurations:
            '[/**]':
              allowedOrigins: "*"
              allowedHeaders: "*"
              allowedMethods: "*"

server:
  port: 8888
